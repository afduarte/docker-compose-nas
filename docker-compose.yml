    profiles:
      - calibre-web
  tdarr:
    image: ghcr.io/haveagitgat/tdarr:latest
    container_name: tdarr
    depends_on:
      vpn:
        condition: service_healthy
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - webUIPort=8265
      - serverPort=8266
      - auth=true
