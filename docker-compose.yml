    volumes:
      - ${CONFIG_ROOT:-.}/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DATA_ROOT}:/media
    restart: always
    network_mode: "service:vpn"
    command:
      [sh, -c, "cp -n /app/config/tpl/*.yaml /app/config && node server.js"]
